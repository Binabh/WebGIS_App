<!DOCTYPE html>
<html>

<head>
    <title>Local Units of Nepal</title>
    <link rel="stylesheet" href="css/ol.css" type="text/css">
    <script src="js/ol.js"></script>
    <!-- Style CSS -->
    <link href="css/style.css" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/ol-layerswitcher.css" type="text/css">

    <script src="js/ol-layerswitcher.js"></script>


</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="map-title">
                    <h1>Local Units of Nepal<h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-10">
                <div id="map" class="map">
                </div>
            </div>
            <div class="col-md-2">
                <div class="map-side-box">
                    <h3>Legend</h3>
                    <img src="http://localhost:8000/geoserver/wms?REQUEST=GetLegendGraphic&VERSION=1.0.0&FORMAT=image/png&WIDTH=20&HEIGHT=20&LAYER=Local_level:municipalities-polygon"
                        alt="legend goes here">
                    <h3>About Map</h3>
                    <ul class="about-map">
                        <li>Data Source: <a target="_blank" href="http://localboundries.oknp.org/">Open Knowledge Nepal
                                Website</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script>
        var map = new ol.Map({
            layers: [
                new ol.layer.Group({
                    title: 'Base maps',
                    layers: [
                        new ol.layer.Tile({
                            title: 'Bing Maps',
                            type: 'base',
                            visible: false,
                            source: new ol.source.BingMaps({
                                key: 'AsWYs-oqv8Fjm9wC5OM7F9Zv5JPrTlboc3r2idqQSVn00L84tZLlzKNiGO07NI6a',
                                imagerySet: 'AerialWithLabelsOnDemand'
                            })
                        }),
                        new ol.layer.Tile({
                            title: 'Open Street Maps',
                            type: 'base',
                            visible: true,
                            source: new ol.source.OSM()
                        })
                    ]
                }),
                new ol.layer.Image({
                    title: 'Local Units Boundary Map',
                    source: new ol.source.ImageWMS({
                        url: 'http://localhost:8000/geoserver/Local_level/wms',
                        params: {
                            'LAYERS': 'Local_level:municipalities-polygon'
                        },
                        serverType: 'geoserver',

                    })
                })
            ],
            target: 'map',
            view: new ol.View({
                center: ol.proj.transform([84.10040, 28.11069], 'EPSG:4326', 'EPSG:3857'),
                zoom: 7
            })
        });
        var layerSwitcher = new ol.control.LayerSwitcher({
            tipLabel: 'LÃ©gende' // Optional label for button
        });
        map.addControl(layerSwitcher);
    </script>
</body>

</html>
